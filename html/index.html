<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta mame ="viewport" content="width=device-width, initial-scale=1.0">
        <title>covid 19 api in javascript</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
         <h1 class="text-center mt-5"> covid 19 live data in table</h1> 
         <br> <br>
         <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Total Cases</th>
                <th scope="col">Total Deaths</th>
                <th scope="col">Total Recovered</th>
              </tr>
            </thead>
            <tbody>
              <tr id="data">
                
              </tr>
            </tbody>
          </table>  
          <button onclick="refreshData()" class="btn btn-danger btn-block">
            Refresh Data

          </button>

        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      
           init()

           function init(){
               var url="https://api.covid19api.com/summary"

               var data =' '

               $.get(url,function(data){
                   console.log(data.Global)
                   data = `
                     <td> ${data.Global.TotalConfirmed}</td>
                     <td> ${data.Global.TotalDeaths}</td>
                     <td> ${data.Global.TotalRecovered}</td>



                   `
                   $("#data").html(data)
               })
           }

           function refreshData(){
               clearData()
               init()
           }

           function clearData(){
               $("#data").empty()
               
           }

       
    </script>
</html>
